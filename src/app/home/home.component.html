<div *ngFor="let prod of products.products">
    <fieldset>
    <legend>Product {{prod.id}}</legend>
    <ul>
      <li>Price: {{prod.prix}}</li>
    </ul>
    <button type="button" [disabled]="! (prod.prix > 0)" >Buy</button>
    <button type="button" (click)="details()">Details</button>
    <app-show-shopping [prod]="prod"></app-show-shopping>
  </fieldset>
  </div>
